<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body style="background: url('../img/bg.jpg') no-repeat;background-size:100%">
  <div class="container" style="margin-top: 100px;background-color: white">
      <div th:include="header" class="row"  style="height:50px"></div>
      <div class="row" style="margin-top: 3%;height: 400px">
          <form class="form-horizontal" role="form" style="width: 50%;margin-left: 20%;margin-top: 3%">
              <div class="form-group">
                  <h2 class="control-label" style="text-align: center">你好，请登录！</h2>
              </div>
              <div class="form-group">
                  <label for="username" class="col-sm-2 col-sm-offset-1 control-label">用户名：</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="username" placeholder="用户名">
                  </div>
              </div>
              <div class="form-group">
                  <label for="lastname" class="col-sm-2 col-sm-offset-1 control-label">密码：</label>
                  <div class="col-sm-8">
                      <input type="password" class="form-control" id="lastname" placeholder="密码">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-8">
                      <button type="submit" class="btn btn-default btn-block btn-success">登录</button>
                  </div>
              </div>
          </form>
      </div>
      <div th:include="footer" class="row" style="height: 50px"></div>
  </div>

</body>
</html>
