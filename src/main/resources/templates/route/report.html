<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>巡线检测报告单</title>
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{../js/jquery.min.js}"></script>
    <script th:src="@{../js/bootstrap.min.js}"></script>
</head>
<body class="container">
  <div class="row">
      <div class="col-md-2">
          <img src="../img/gjdwlogo.jpg" class="img-responsive">
      </div>
      <div class="col-md-9">
          <div class="row">
              <h4 style="font-weight: bolder">巡线检测报告</h4>
          </div>
          <div class="row">
              <table class="table table-bordered" style="text-align: center;">
                  <thead>
                  </thead>
                  <tbody>
                  <tr>
                      <td>单位名称</td>
                      <td colspan="5">
                          <input type="text" class="form-control" id="name" placeholder="请输入单位名称">
                      </td>
                  </tr>
                  <tr>
                      <td>管理局</td>
                      <td><input type="text" class="form-control"></td>
                      <td>电压等级</td>
                      <td><input type="text" class="form-control"></td>
                      <td><input type="text" class="form-control"></td>
                      <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>线路名</td>
                      <td><input type="text" class="form-control"></td>
                      <td>塔号</td>
                      <td><input type="text" class="form-control"></td>
                      <td><input type="text" class="form-control"></td>
                      <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>设备名称</td>
                      <td><input type="text" class="form-control"></td>
                      <td>缺陷位置</td>
                      <td><input type="text" class="form-control"></td>
                      <td><input type="text" class="form-control"></td>
                      <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>可见光图片</td>
                      <td><input type="text" class="form-control"></td>
                      <td>拍摄时间</td>
                      <td><input type="text" class="form-control"></td>
                      <td>操作人</td>
                      <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>红外图片</td>
                      <td><input type="text" class="form-control"></td>
                      <td>拍摄时间</td>
                      <td><input type="text" class="form-control"></td>
                      <td>操作人</td>
                      <td><input type="text" class="form-control"></td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div >
  <div class="row">
      <div class="col-md-6">
          <img src="" alt="可见光图片">
      </div>
      <div class="col-md-6">
          <img src="" alt="红外图片">
      </div>
  </div>
  <div class="row">
      <table class="table table-bordered" style="text-align: center;">
          <tr>
              <td class="col-md-1">故障描述</td>
              <td class="col-md-11" colspan="3"><textarea class="form-control"></textarea></td>
          </tr>
          <tr>
              <td class="col-md-1">处理意见</td>
              <td class="col-md-11" colspan="3"><textarea class="form-control"></textarea></td>
          </tr>
          <tr>
              <td class="col-md-1">分析人</td>
              <td class="col-md-5"><input type="text" class="form-control"></td>
              <td class="col-md-1">报告时间</td>
              <td class="col-md-5"><input type="text" class="form-control"></td>
          </tr>
          <tr>
              <td class="col-md-1">审核意见</td>
              <td class="col-md-11" colspan="3"><textarea class="form-control"></textarea></td>
          </tr>
          <tr>
              <td class="col-md-1">批准意见</td>
              <td class="col-md-11" colspan="3"><textarea class="form-control"></textarea></td>
          </tr>
      </table>
  </div>
</body>
</html>
